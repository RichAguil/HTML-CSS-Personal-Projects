<!DOCTYPE html>

  </head>
  <body>

    <h1>Tic Tac Toe</h1>

    <table>

      <tr>
        <td class = "horizontal"></td>
        <td class = "vertical" id = "topMiddle"></td>
        <td class = "horizontal"></td>
      </tr>

      <tr>
        <td class = "horizontal"></td>
        <td class = "vertical" id = "middleSquare"></td>
        <td class = "horizontal"></td>
      </tr>

      <tr>
        <td></td>
        <td class = "vertical" id = "bottomMiddle"></td>
        <td></td>
      </tr>

    </table>

  </body>
</html>
